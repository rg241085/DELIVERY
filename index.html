<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Boy Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e9ecef;
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,160C416,160,544,128,672,122.7C800,117,928,139,1056,144C1184,149,1312,139,1360,133.3L1408,128L1408,320L1360,320C1312,320,1184,320,1056,320C928,320,800,320,672,320C544,320,416,320,288,320C160,320,32,320,0,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: var(--secondary-gradient);
            color: var(--white);
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.3;
            }
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 25px;
        }

        .task-form {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .task-form:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--white);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        .btn {
            background: var(--primary-gradient);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #36d1dc 0%, #5b86e5 100%);
        }

        .btn-success {
            background: var(--success-color);
        }

        .btn-warning {
            background: var(--warning-color);
            color: var(--text-primary);
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .btn-info {
            background: var(--info-color);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.9rem;
            border-radius: 6px;
        }

        .task-list {
            margin-top: 30px;
        }

        .task-list h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .task-item {
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-gradient);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .task-item:hover::before {
            transform: scaleY(1);
        }

        .task-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateX(5px);
        }

        .task-info {
            flex: 1;
        }

        .task-info h3 {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-info p {
            color: var(--text-secondary);
            margin: 4px 0;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-info p i {
            width: 16px;
            color: #667eea;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-delivered {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: var(--light-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }

        .stat-item {
            text-align: center;
            padding: 0 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--white);
            color: var(--success-color);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            border-left: 4px solid var(--success-color);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            color: var(--danger-color);
            border-left-color: var(--danger-color);
        }

        .form-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            transition: var(--transition);
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .amount-field {
            display: none;
        }

        .task-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .task-tab-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            transition: var(--transition);
            border-bottom: 3px solid transparent;
            text-align: center;
        }

        .task-tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .task-tab-count {
            background: var(--primary-gradient);
            color: var(--white);
            border-radius: 12px;
            padding: 2px 8px;
            margin-left: 5px;
            font-size: 0.8rem;
        }

        /* Desktop specific styles */
        .desktop-only {
            display: block;
        }

        .mobile-call-btn {
            display: none;
        }

        /* Mobile styles */
        @media (max-width: 767px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 10px;
                box-shadow: var(--shadow-md);
            }

            .header {
                padding: 15px;
                border-radius: 10px 10px 0 0;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .content {
                padding: 15px;
            }

            /* Hide desktop elements */
            .task-form,
            .stats,
            .desktop-only {
                display: none !important;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                margin-top: 15px;
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .mobile-call-btn {
                display: flex;
                width: 100%;
            }

            .notification {
                left: 20px;
                right: 20px;
                transform: translateY(-100px);
                text-align: center;
            }

            .notification.show {
                transform: translateY(0);
            }
        }

        /* Ripple effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ripple:active::before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-motorcycle"></i> Delivery Boy Task Manager</h1>
            <p>Manage all your delivery tasks easily</p>
        </div>

        <div class="content">
            <!-- Desktop: Show form and stats -->
            <div class="desktop-only">
                <div class="task-form">
                    <h2>Add New Delivery</h2>

                    <div class="form-tabs">
                        <button class="tab-btn active" onclick="switchTab('manual')">Manual Entry</button>
                        <button class="tab-btn" onclick="switchTab('parse')">Parse Order Details</button>
                    </div>

                    <div id="manualTab" class="tab-content active">
                        <form id="taskForm">
                            <div class="form-group">
                                <label for="orderId">Order ID</label>
                                <input type="text" id="orderId" placeholder="Enter order ID">
                            </div>

                            <div class="form-group">
                                <label for="customerName">Customer Name</label>
                                <input type="text" id="customerName" placeholder="Enter customer name" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" placeholder="10-digit phone number" pattern="[0-9]{10}"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" placeholder="Enter full address" required>
                            </div>

                            <div class="form-group">
                                <label for="paymentMethod">Payment Method</label>
                                <select id="paymentMethod" onchange="toggleAmountField()">
                                    <option value="">Select payment method</option>
                                    <option value="COD">Cash on Delivery</option>
                                    <option value="Online">Online Payment</option>
                                    <option value="UPI">UPI</option>
                                    <option value="Card">Card</option>
                                </select>
                            </div>

                            <div class="form-group amount-field" id="amountField">
                                <label for="grandAmount">Amount (₹)</label>
                                <input type="number" id="grandAmount" placeholder="Enter amount" step="0.01">
                            </div>

                            <button type="submit" class="btn ripple">
                                <i class="fas fa-plus"></i> Add Task
                            </button>
                        </form>
                    </div>

                    <div id="parseTab" class="tab-content">
                        <div class="form-group">
                            <label for="orderDetails">Paste Order Details</label>
                            <textarea id="orderDetails" placeholder="Paste order details here..."></textarea>
                        </div>

                        <button class="btn btn-secondary ripple" onclick="parseOrderDetails()">
                            <i class="fas fa-magic"></i> Parse and Create Task
                        </button>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="pendingTasks">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="deliveredTasks">0</div>
                        <div class="stat-label">Delivered</div>
                    </div>
                </div>
            </div>

            <!-- Common: Task list for both mobile and desktop -->
            <div class="task-list">
                <h2>Delivery Task List</h2>

                <div class="task-tabs">
                    <button class="task-tab-btn active" onclick="filterTasks('all')">
                        All Orders <span class="task-tab-count" id="allCount">0</span>
                    </button>
                    <button class="task-tab-btn" onclick="filterTasks('pending')">
                        Pending Orders <span class="task-tab-count" id="pendingCount">0</span>
                    </button>
                    <button class="task-tab-btn" onclick="filterTasks('delivered')">
                        Delivered Orders <span class="task-tab-count" id="deliveredCount">0</span>
                    </button>
                </div>

                <div id="taskContainer">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No tasks yet. Add a new delivery!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const taskForm = document.getElementById('taskForm');
            const taskContainer = document.getElementById('taskContainer');
            const totalTasksEl = document.getElementById('totalTasks');
            const pendingTasksEl = document.getElementById('pendingTasks');
            const deliveredTasksEl = document.getElementById('deliveredTasks');

            let tasks = JSON.parse(localStorage.getItem('deliveryTasks')) || [];
            let currentFilter = 'all';

            // Desktop form submission
            if (taskForm) {
                taskForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const orderId = document.getElementById('orderId').value;
                    const customerName = document.getElementById('customerName').value;
                    const phone = document.getElementById('phone').value;
                    const address = document.getElementById('address').value;
                    const paymentMethod = document.getElementById('paymentMethod').value;
                    const grandAmount = document.getElementById('grandAmount').value;

                    const newTask = {
                        id: Date.now(),
                        orderId,
                        customerName,
                        phone,
                        address,
                        paymentMethod,
                        grandAmount,
                        status: 'pending',
                        createdAt: new Date().toISOString()
                    };

                    tasks.push(newTask);
                    saveTasks();
                    renderTasks();
                    updateStats();
                    updateTabCounts();
                    taskForm.reset();
                    document.getElementById('amountField').style.display = 'none';
                    showNotification('Task added successfully!');
                });
            }

            // Save tasks
            function saveTasks() {
                localStorage.setItem('deliveryTasks', JSON.stringify(tasks));
            }

            // Render tasks based on current filter
            function renderTasks() {
                let filteredTasks = tasks;

                if (currentFilter === 'pending') {
                    filteredTasks = tasks.filter(task => task.status === 'pending');
                } else if (currentFilter === 'delivered') {
                    filteredTasks = tasks.filter(task => task.status === 'delivered');
                }

                if (filteredTasks.length === 0) {
                    let emptyMessage = 'No tasks yet. Add a new delivery!';

                    if (currentFilter === 'pending') {
                        emptyMessage = 'No pending orders. Great job!';
                    } else if (currentFilter === 'delivered') {
                        emptyMessage = 'No delivered orders yet.';
                    }

                    taskContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>${emptyMessage}</p>
                        </div>
                    `;
                    return;
                }

                taskContainer.innerHTML = '';

                filteredTasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = 'task-item';

                    const statusClass = `status-${task.status}`;
                    const statusText = {
                        'pending': 'Pending',
                        'delivered': 'Delivered',
                        'cancelled': 'Cancelled'
                    }[task.status];

                    taskItem.innerHTML = `
                        <div class="task-info">
                            ${task.orderId ? `<p><strong>Order ID:</strong> ${task.orderId}</p>` : ''}
                            <h3>${task.customerName} <span class="status-badge ${statusClass}">${statusText}</span></h3>
                            <p><i class="fas fa-phone"></i> <strong>Phone:</strong> ${task.phone}</p>
                            <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> ${task.address}</p>
                            ${task.grandAmount && task.paymentMethod === 'COD' ? `<p><i class="fas fa-rupee-sign"></i> <strong>Amount:</strong> ₹${task.grandAmount}</p>` : ''}
                            ${task.paymentMethod ? `<p><i class="fas fa-credit-card"></i> <strong>Payment:</strong> ${getPaymentMethodText(task.paymentMethod)}</p>` : ''}
                        </div>
                        <div class="task-actions">
                            ${task.status !== 'delivered' ? `
                                <button class="btn-small btn-success ripple" onclick="updateStatus(${task.id}, 'delivered')">
                                    <i class="fas fa-check"></i> Mark Delivered
                                </button>
                            ` : ''}
                            ${task.status !== 'cancelled' ? `
                                <button class="btn-small btn-warning ripple desktop-only" onclick="updateStatus(${task.id}, 'cancelled')">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            ` : ''}
                            <button class="btn-small btn-danger ripple desktop-only" onclick="deleteTask(${task.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                            ${task.status === 'pending' ? `
                                <a href="tel:${task.phone}" class="btn-small btn-info mobile-call-btn ripple">
                                    <i class="fas fa-phone"></i> Call
                                </a>
                            ` : ''}
                        </div>
                    `;

                    taskContainer.appendChild(taskItem);
                });
            }

            // Update tab counts
            function updateTabCounts() {
                const allCount = tasks.length;
                const pendingCount = tasks.filter(task => task.status === 'pending').length;
                const deliveredCount = tasks.filter(task => task.status === 'delivered').length;

                document.getElementById('allCount').textContent = allCount;
                document.getElementById('pendingCount').textContent = pendingCount;
                document.getElementById('deliveredCount').textContent = deliveredCount;
            }

            // Filter tasks based on status
            window.filterTasks = function (filter) {
                currentFilter = filter;

                // Update active tab
                document.querySelectorAll('.task-tab-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');

                renderTasks();
            };

            // Get payment method text
            function getPaymentMethodText(method) {
                const methods = {
                    'COD': 'Cash on Delivery',
                    'Online': 'Online Payment',
                    'UPI': 'UPI',
                    'Card': 'Card'
                };
                return methods[method] || method;
            }

            // Update status
            window.updateStatus = function (id, newStatus) {
                const taskIndex = tasks.findIndex(task => task.id === id);
                if (taskIndex !== -1) {
                    tasks[taskIndex].status = newStatus;
                    saveTasks();
                    renderTasks();
                    updateStats();
                    updateTabCounts();
                    showNotification('Status updated!');
                }
            };

            // Delete task
            window.deleteTask = function (id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks = tasks.filter(task => task.id !== id);
                    saveTasks();
                    renderTasks();
                    updateStats();
                    updateTabCounts();
                    showNotification('Task deleted!');
                }
            };

            // Update statistics (desktop only)
            function updateStats() {
                if (totalTasksEl) {
                    const totalTasks = tasks.length;
                    const pendingTasks = tasks.filter(task => task.status === 'pending').length;
                    const deliveredTasks = tasks.filter(task => task.status === 'delivered').length;

                    totalTasksEl.textContent = totalTasks;
                    pendingTasksEl.textContent = pendingTasks;
                    deliveredTasksEl.textContent = deliveredTasks;
                }
            }

            // Show notification
            function showNotification(message, isError = false) {
                const notification = document.getElementById('notification');
                const icon = notification.querySelector('i');
                const text = notification.querySelector('span');

                text.textContent = message;

                if (isError) {
                    notification.classList.add('error');
                    icon.className = 'fas fa-exclamation-circle';
                } else {
                    notification.classList.remove('error');
                    icon.className = 'fas fa-check-circle';
                }

                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // Switch tab
            window.switchTab = function (tabName) {
                // Hide all tab buttons and content
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                // Show selected tab
                if (tabName === 'manual') {
                    document.querySelector('.tab-btn:first-child').classList.add('active');
                    document.getElementById('manualTab').classList.add('active');
                } else {
                    document.querySelector('.tab-btn:last-child').classList.add('active');
                    document.getElementById('parseTab').classList.add('active');
                }
            };

            // Toggle amount field based on payment method
            window.toggleAmountField = function () {
                const paymentMethod = document.getElementById('paymentMethod').value;
                const amountField = document.getElementById('amountField');

                if (paymentMethod === 'COD') {
                    amountField.style.display = 'block';
                } else {
                    amountField.style.display = 'none';
                    document.getElementById('grandAmount').value = '';
                }
            };

            // Parse order details (desktop)
            window.parseOrderDetails = function () {
                const orderDetails = document.getElementById('orderDetails').value.trim();

                if (!orderDetails) {
                    showNotification('Please enter order details!', true);
                    return;
                }

                parseOrderData(orderDetails);
            };

            // Common order parsing function
            function parseOrderData(orderDetails) {
                // Split data into lines
                const lines = orderDetails.split('\n');

                // Data extraction variables
                let orderId = '';
                let customerName = '';
                let mobileNumber = '';
                let address = '';
                let grandAmount = '';
                let paymentMethod = '';

                // Flag to indicate we're in the address section
                let inAddressSection = false;

                // Parse each line
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();

                    // Check if we're entering the address section
                    if (line.includes('Shipping And Billing Address Details')) {
                        inAddressSection = true;
                        continue;
                    }

                    // Check if we're leaving the address section
                    if (inAddressSection && (line.includes('Items Details') || line.includes('S.No'))) {
                        inAddressSection = false;
                        continue;
                    }

                    // Order Id
                    if (line.includes('Order Id') || line.includes('Order ID')) {
                        const parts = line.split('\t');
                        if (parts.length > 1) {
                            orderId = parts[1].trim();
                        }
                    }

                    // Customer Name
                    if (line.includes('Name') && !line.includes('Email') && !line.includes('Customer Details')) {
                        const parts = line.split('\t');
                        if (parts.length > 1) {
                            customerName = parts[1].trim();
                        }
                    }

                    // Mobile Number
                    if (line.includes('Mobile Number')) {
                        const parts = line.split('\t');
                        if (parts.length > 1) {
                            mobileNumber = parts[1].trim().replace(/\D/g, '');
                        }
                    }

                    // Address - only extract when in address section
                    if (inAddressSection && line.includes('Address')) {
                        const parts = line.split('\t');
                        if (parts.length > 1) {
                            address = parts[1].trim();
                        }
                    }

                    // Grand Amount
                    if (line.includes('Grand Amount')) {
                        const parts = line.split('\t');
                        if (parts.length > 1) {
                            // Remove currency symbols and other characters, keeping only numbers
                            grandAmount = parts[1].trim().replace(/[^\d.]/g, '');
                        }
                    }

                    // Payment Method
                    if (line.includes('Payment Method')) {
                        const parts = line.split('\t');
                        if (parts.length > 1) {
                            paymentMethod = parts[1].trim().toUpperCase();
                        }
                    }
                }

                // Validation
                if (!customerName || !mobileNumber || !address) {
                    showNotification('Required information (name, phone, address) not found!', true);
                    return;
                }

                // Create new task
                const newTask = {
                    id: Date.now(),
                    orderId,
                    customerName,
                    address,
                    phone: mobileNumber,
                    status: 'pending',
                    grandAmount,
                    paymentMethod,
                    createdAt: new Date().toISOString()
                };

                tasks.push(newTask);
                saveTasks();
                renderTasks();
                updateStats();
                updateTabCounts();

                // Clear textarea
                document.getElementById('orderDetails').value = '';

                showNotification('Task created successfully from order details!');
            }

            // Add ripple effect to buttons
            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('ripple')) {
                    const ripple = document.createElement('span');
                    const rect = e.target.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;

                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple-effect');

                    e.target.appendChild(ripple);

                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                }
            });

            // Initial render
            renderTasks();
            updateStats();
            updateTabCounts();
        });
    </script>
</body>

</html>
